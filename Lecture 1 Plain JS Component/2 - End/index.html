<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
<!--   Importing the react/ react-dom libraries  -->
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
  </head>
  <body>
<!--    So basicallly, there is a div element with an id of app, to which additional html element will be added, controlling the DOM.  -->
    <div id="app"></div>
    <script>
//    this is the was react, is actually rendering a dom element, and creating it's html tag structure
    ReactDOM.render(
      React.createElement(
        'h1',
        null,
        'Hello World!'
      ),
      document.getElementById('app')
    );
    </script>
  </body>
</html>
