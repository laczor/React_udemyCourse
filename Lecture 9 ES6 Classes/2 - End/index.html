<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React tutorial</title>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
    class Counter extends React.Component {
    
//*******Constructor with props + super will enable us to use the properties of the component with this.
//*******Functions has to be binded in the constructor, to appropriately reference the element, clicked with this.
//*******with binding, we can pass the object and a value, in this case the value is passed as 10 in the console log
      constructor(props) {
        super(props);
        console.log(this.props);
        this.state = { count: 0 }
        this.click = this.click.bind(this);
      }
      click(value) {
        // alert("Clicked");
        console.log(value);
      }
      render() {
        console.log(this)
        return (
          <div onClick={() => this.click(10)}>{this.props.text}</div>
        )
      }
    }
//*******defaultProps / propTypes has to defined outside of the component.

    Counter.defaultProps = { text: "Hello" }
    Counter.propTypes = { text: React.PropTypes.string }

    ReactDOM.render(
      <Counter />,
      document.getElementById('app')
    );
    </script>
  </body>
</html>
